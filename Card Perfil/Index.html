<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Card</title>
  </head>
  <body>
    <div class="card">
      <div class="cover"></div>
      <div class="profile"></div>
      <div class="button">
        <div class="ball">
          <div class="littleball"></div>
          <div class="littleball"></div>
          <div class="littleball"></div>
        </div>
      </div>
      <div class="info">
        <h2 class="nome">Ana Luíza Reis</h2>
        <h3>Desenvolvedora Web</h3>
        <div class="followinfo">
          <div class="followers">
            <h2>12</h2>
            <h3>Followers</h3>
          </div>
          <div class="following">
            <h2>1000</h2>
            <h3>Following</h3>
          </div>
        </div>
      </div>
      <div class="follow"><button>Follow</button></div>
      <div class="resume">
        <p>
          "Tudo o que eu gosto começou como péssimas idéias." "Descubra quem
          você é e seja você de propósito."
        </p>
      </div>
    </div>
  </body>
</html>
